<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form Design | CodeLab</title>
      <script src="js/jquery-3.7.0.min.js"></script>
      <link rel="stylesheet" href="css\login-style.css">
      <script src="js/logining-manager.js"></script>
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Login Form
         </div>
         <form id="login-form">
            <span class="error" style="display: none;">Email is incorrect</span>
            <div class="field">
               <input id="email" type="text" required>
               <label>Email</label>
               
            </div>
            <div class="field">
               <input id="password" type="password" required>
               <label>Password</label>
            </div>
            <div class="content">
               <!-- <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div> -->
               <!-- <div class="pass-link">
                  <a href="http://localhost:8888/customer/forgot-password" >Forgot password?</a>
               </div> -->
            </div>
            <div class="field">
               <input id="login" type="submit" value="Login">
            </div>
            <!-- <div class="signup-link">
               Not a member? <a href="http://localhost:8888/customer/registry">Signup now</a>
            </div> -->
         </form>
      </div>
   </body>
</html>
