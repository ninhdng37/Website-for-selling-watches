<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Reset Password </title>    
    <script src="js/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="css\registry-style.css">
    <script src="js/resetting-password.js"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Reset Password</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          
          <div class="input-box">      
            <span class="details">Password</span>
            <input id="password" type="password" minlength="8" maxlength="20" placeholder="Enter your password">
            <span id="password-error" class="errs"></span>
          </div>

          <div class="input-box"></div>

          <div class="input-box">      
            <span class="details">Confirm password</span>
            <input id="confirming-password" type="password" minlength="8" maxlength="20" placeholder="Enter your password">
            <span id="confirming-password-error" class="errs"></span>
          </div>
          
        </div>
        <div class="button" >
          <input id="reset-password" type="submit" value="OK">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
